apiVersion: apps/v1
kind: Deployment
metadata:
  name: nginx-local
  namespace: local-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: nginx-local
  template:
    metadata:
      labels:
        app: nginx-local
    spec:
      containers:
      - name: nginx
        image: nginx:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: nginx-local-service
  namespace: local-app
spec:
  selector:
    app: nginx-local
  ports:
  - port: 80
    targetPort: 80